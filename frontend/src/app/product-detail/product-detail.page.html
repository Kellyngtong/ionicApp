<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle del Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">
  <ion-card>
    <img *ngIf="product.image" [src]="product.image" alt="{{product.name}}" />
    <ion-card-header>
      <ion-card-title>{{product.name}}</ion-card-title>
      <ion-card-subtitle>{{product.price | currency:'EUR'}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{product.description}}</p>
      <p><strong>Stock:</strong> {{product.stock}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
